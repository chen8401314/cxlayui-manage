<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer">
    <!-- 修改密码 -->
    <div id="useDetail" class="layer_self_wrap" style="width:450px;display:none;">

        <form id="useDetailForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">原始密码</label>
                <div class="layui-input-inline">
                    <input id="oldPassword" lay-verify="required" autocomplete="off" class="layui-input"
                           type="password"
                    />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input id="newPassword" lay-verify="required" autocomplete="off" class="layui-input"
                           type="password"
                    />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input id="secondNewPassword" lay-verify="required" autocomplete="off" class="layui-input"
                           type="password"
                    />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="reset">重置</button>
                    <button id="updatePwdBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="updatePwd">
                        确定
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <span style="margin-left: 5%">后台管理系统</span>
    </div>
    <script type="text/javascript" src="/js/updateUser.js"></script>
    <script type="text/javascript" src="/js/validate.js"></script>
</footer>
</body>
</html>
